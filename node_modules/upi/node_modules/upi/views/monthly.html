<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Transactions</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/chart.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <a href="/pay/main" class="back-link">
        <i class="material-icons">arrow_back</i>
        Dashboard
    </a>
    <div class="container">
        <h2>Monthly Expenses Breakdown</h2>
        <div id="id1">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/pay/main/data');
                const data = await response.json();
                const Users = data.transactions || [];

                if (Users[0]) {
                    const set = new Set();
                    const date2 = new Date();
                    const arr = [];
                    Users.forEach(item => {
                        const date = new Date(item.date);
                        const month = date.getMonth();
                        if (month + 1 == date2.getMonth() + 1) {
                            set.add(item.autofill)
                        }
                    });

                    set.forEach(element => {
                        let sum = 0;
                        Users.forEach(user => {
                            const date = new Date(user.date);
                            if (date.getMonth() + 1 === date2.getMonth() + 1 && element == user.autofill) {
                                sum += user.amount;
                            }
                        });
                        arr.push(sum);
                    });

                    const colors = [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(231, 76, 60, 0.6)',
                        'rgba(52, 152, 219, 0.6)',
                        'rgba(241, 196, 15, 0.6)',
                        'rgba(46, 204, 113, 0.6)'
                    ];

                    const barColors = Array.from(set).map((month, index) => {
                        return colors[index % colors.length];
                    });

                    const ctx = document.getElementById('myChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: Array.from(set),
                            datasets: [{
                                label: 'Total Amount',
                                data: arr,
                                borderWidth: 1,
                                backgroundColor: barColors,
                                borderColor: colors,
                            }]
                        },
                        options: {
                            maintainAspectRatio: false,
                            layout: {
                                padding: {
                                    top: 20,
                                    right: 20,
                                    bottom: 20,
                                    left: 20
                                }
                            },
                            responsive: true,
                            backgroundColor: '#ffffff',
                            elements: {
                                line: {
                                    borderColor: '#1a1a1a'
                                },
                                arc: {
                                    borderColor: '#ffffff',
                                    borderWidth: 2
                                }
                            },
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        color: '#1a1a1a',
                                        font: {
                                            size: 14,
                                            weight: '600',
                                            family: "'Inter', sans-serif"
                                        },
                                        padding: 20
                                    }
                                }
                            },
                        }
                    });
                } else {
                    showNoData();
                }
            } catch (e) {
                showNoData();
            }
        });

        function showNoData() {
            const id1 = document.getElementById("id1");
            id1.innerHTML = "No Data Found";
            id1.style.color = "white";
            id1.style.textAlign = "center";
            id1.style.marginTop = "300px";
        }
    </script>
</body>

</html>
