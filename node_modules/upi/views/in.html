<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insufficient Balance</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/in.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="material-icons">error_outline</i>
        </div>
        <h1>Insufficient Balance</h1>
        <p>Your balance is not enough to complete this transaction. Please add funds to your account or try a smaller
            amount.</p>
        <button class="try-again-button" onclick="window.history.back()">Try Again</button>
        <a href="/pay/home" class="back-home">Go to Home</a>
    </div>
</body>

</html>
